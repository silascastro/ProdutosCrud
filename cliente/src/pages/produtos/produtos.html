<ion-header>
  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <div class="titulo">
        <span>Titulo - Marca</span>
      </div>
    </ion-card-header>

    <ion-card-content>
      <img src="assets/imgs/produtos.png">
      <p><b>Valor: </b> R$ 12,50</p>
      <p><b>Quantidade: </b> 5</p>
    </ion-card-content>

    <ion-grid>
        <ion-row justify-content-center justify-content-around>
          <ion-col col-3>
            <button  ion-button color="primary" clear icon-only>
              <ion-icon ios="md-create" md="md-create"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-3>
            <button ion-button color="danger" clear icon-only>
              <ion-icon ios='md-trash' name='md-trash'></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>

  <ion-fab right bottom class="fab-create">
    <button ion-fab color="dark" class="button-create">
      <ion-icon ios='md-add' name='md-add'></ion-icon>
    </button>
  </ion-fab>

</ion-content>
